<!DOCTYPE html>
<html lang="pt-BD">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Tilt+Prism&display=swap" rel="stylesheet">
    <title>ArtStore</title>
    <link rel="shortcut icon" href="./icon/icon_artstore.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="header">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <div class="navbar-brand p-0">
                    <h1 class="m-0"><span class="text-white">A</span>rt<span class="text-white">S</span>tore</h1>
                </div>
                <button type="button" class="navbar-toggler bg-white" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav id="menu" class="navbar-collapse collapse justify-content-end">
                    <ul class="nav navbar-nav nav-pills">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-center fw-bold text-white active">
                                <i class="bi bi-house-door me-1"></i>
                                Sobre a loja
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-center fw-bold text-white">
                                <i class="bi bi-pencil me-1"></i>
                                Personalizações
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-center fw-bold text-white">
                                <i class="bi bi-bag-fill me-1"></i>
                                Produtos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-center fw-bold text-white">
                                <i class="bi bi-chat-left-text me-1"></i>
                                Fale conosco
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div>
        <section>
            <div id="carouselID" class="carousel carousel-fade slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="https://images.unsplash.com/photo-1580136579312-94651dfd596d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1317&q=80" alt="Batalha medieval">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="https://cdn.pixabay.com/photo/2017/11/20/02/00/fantasy-2964231_1280.jpg" alt="Estátuas humanas rachadas">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="https://cdn.pixabay.com/photo/2016/12/15/20/21/texture-1909992_1280.jpg" alt="Camada de cores">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="https://cdn.pixabay.com/photo/2021/08/18/19/26/background-6556413_1280.jpg" alt="'Oceano'">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="https://cdn.pixabay.com/photo/2016/07/07/01/16/abstract-1501710_1280.jpg" alt="Fumaças de cortina">
                    </div>
                </div>
                <button data-bs-slide="prev" data-bs-target="#carouselID" type="button" class="carousel-control-prev"><span class="carousel-control-prev-icon"></span></button>
                <button data-bs-slide="next" data-bs-target="#carouselID" type="button" class="carousel-control-next"><span class="carousel-control-next-icon"></span></button>
                <div class="carousel-indicators">
                    <button class="active" data-bs-target="#carouselID" data-bs-slide-to="0" type="button"></button>
                    <button data-bs-target="#carouselID" data-bs-slide-to="1" type="button"></button>
                    <button data-bs-target="#carouselID" data-bs-slide-to="2" type="button"></button>
                    <button data-bs-target="#carouselID" data-bs-slide-to="3" type="button"></button>
                    <button data-bs-target="#carouselID" data-bs-slide-to="4" type="button"></button>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
